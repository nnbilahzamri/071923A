<!-- Weather Dashboard Section -->
<section id="WEATHER" class="weather-dashboard">
  <div class="container">

    <!-- Header with Search -->
    <div class="row align-items-center mb-4 card-box">
      <div class="col-md-6">
        <h3 id="cityName">Terengganu</h3>
        <p id="currentTime">--:--</p>
      </div>
      <div class="col-md-6">
        <div class="search-bar d-flex">
          <input type="text" id="cityInput" placeholder="Search cityâ€¦" />
          <button id="getWeatherBtn">Search</button>
        </div>
      </div>
    </div>

    <!-- Current Weather Card -->
    <div class="row mb-4">
      <div class="col-lg-6">
        <div class="card-box text-center">
          <h2 id="temperature">--Â°C</h2>
          <p id="weatherDescription" class="text-capitalize">--</p>
          <p>Feels like: <span id="feelsLike">--Â°C</span></p>
          <p>Humidity: <span id="humidity">--%</span></p>
          <p>Wind: <span id="windSpeed">-- km/h</span></p>
          <p>UV Index: <span id="uvIndex">--</span></p>
        </div>
      </div>

      <!-- Sunrise & Sunset Card -->
      <div class="col-lg-6">
        <div class="card-box text-center">
          <p>ðŸŒ… Sunrise: <span id="sunrise">--:--</span></p>
          <p>ðŸŒ‡ Sunset: <span id="sunset">--:--</span></p>
        </div>
      </div>
    </div>

    <!-- Forecast Section -->
    <div class="row">
      <!-- Hourly Forecast -->
      <div class="col-md-12 mb-4">
        <div class="card-box">
          <h4 class="text-center">Hourly Forecast</h4>
          <div id="hourlyForecast" class="hourly d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>

      <!-- 5-Day Forecast -->
      <div class="col-md-12">
        <div class="card-box">
          <h4 class="text-center">5-Day Forecast</h4>
          <div id="dailyForecast" class="daily d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>
    </div>

  </div>
</section>
