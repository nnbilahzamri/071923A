<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Dashboard – Nabilah's Blog</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

  <!-- Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/owl.carousel.css" rel="stylesheet" />
  <link href="css/animate.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <!-- Preloader -->
  <div id="preloader"><div id="status">&nbsp;</div></div>

  <!-- Header -->
  <header id="HOME" style="background-position:50% -125px;">
    <div class="section_overlay">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo"></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html#HOME">Home</a></li>
              <li><a href="index.html#ABOUT">Dashboard</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <div class="home_text wow fadeInUp animated">
          <h2>Time Dashboard</h2>
          <p>Get the current time in any city or timezone.</p>
          <img src="images/shape.png" alt="">
        </div>
      </div>
    </div>
  </header>

  <!-- Time Dashboard -->
  <section class="services" id="TIME">
    <div class="container">
      <div class="row mb-4">
        <!-- Searchable input with datalist -->
        <div class="col-sm-5">
          <input list="timezones" id="timezoneInput" class="form-control" placeholder="Type or select timezone…" />
          <datalist id="timezones">
            <option value="Asia/Kuala_Lumpur">
            <option value="Asia/Singapore">
            <option value="Asia/Tokyo">
            <option value="Europe/London">
            <option value="Europe/Paris">
            <option value="America/New_York">
            <!-- add as many as you like -->
          </datalist>
        </div>

        <!-- Plain dropdown -->
        <div class="col-sm-4">
          <select id="timezoneSelect" class="form-control">
            <option value="">Or choose a timezone</option>
            <option value="Asia/Kuala_Lumpur">Asia/Kuala_Lumpur</option>
            <option value="Asia/Singapore">Asia/Singapore</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Europe/Paris">Europe/Paris</option>
            <option value="America/New_York">America/New_York</option>
            <!-- … -->
          </select>
        </div>

        <!-- Trigger button -->
        <div class="col-sm-3">
          <button id="getTimeBtn" class="btn btn-primary btn-block">Add Clock</button>
        </div>
      </div>

      <!-- This is where the clock(s) will be injected -->
      <div class="row">
        <div id="currentTime" class="col-md-10 col-md-offset-1 text-center"></div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Nabilah. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.nicescroll.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/script.js"></script>
  <script src="js/script-time.js"></script>
</body>
</html>
